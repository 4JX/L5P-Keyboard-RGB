name: Compile releases

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/legion-kb-rgb
            asset_name: legion-kb-rgb-linux
          - name: windows
            os: windows-latest
            artifact_name: target/release/legion-kb-rgb.exe
            asset_name: legion-kb-rgb-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Set VCPKG_ROOT
        run: echo "VCPKG_ROOT=$(echo $VCPKG_INSTALLATION_ROOT)" >> $GITHUB_ENV
        shell: bash
      - name: Download dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
           sudo apt-get update && sudo apt-get install -y libx11-dev nasm libdbus-1-dev libusb-1.0-0-dev libxcb-randr0-dev
           vcpkg update && vcpkg install libvpx libyuv
          elif [ "$RUNNER_OS" == "macOS" ]; then
           brew install nasm ninja
           vcpkg update && vcpkg install libvpx libyuv
          elif [ "$RUNNER_OS" == "Windows" ]; then
           choco install ninja
           vcpkg update && vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static
          fi
        shell: bash
      - name: Build
        shell: cmd
        run: |
          set PATH=C:\msys64\mingw64\bin;%PATH%
          cargo build --release --verbose
        if: matrix.os == 'windows-latest'
      - name: Build
        shell: bash
        run: cargo build --release --verbose
        if: matrix.os != 'windows-latest'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}
