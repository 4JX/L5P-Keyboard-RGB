name: Compile releases

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/legion-kb-rgb
            asset_name: legion-kb-rgb-linux
            triplet: x64-linux
            vcpkgCommitId: '136ad069fd2a7e61eeca5e4c48608c1fd3921a70'
          - name: windows
            os: windows-latest
            artifact_name: target/release/legion-kb-rgb.exe
            asset_name: legion-kb-rgb-windows
            triplet: x64-windows-static
            vcpkgCommitId: '136ad069fd2a7e61eeca5e4c48608c1fd3921a70'

    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Download dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
           sudo apt-get update -y
           sudo apt install -y libunwind-dev
           sudo apt-get install -y libx11-dev nasm libdbus-1-dev libudev-dev libxcb-randr0-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
           vcpkg update && vcpkg install libvpx libyuv
          elif [ "$RUNNER_OS" == "macOS" ]; then
           brew install nasm
           vcpkg update && vcpkg install libvpx libyuv
          elif [ "$RUNNER_OS" == "Windows" ]; then
          #  echo "Nothing to do."
          vcpkg update && vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static
          fi
        shell: bash

      # - name: Set up VCPKG deps
      #   uses: lukka/run-vcpkg@v10
      #   id: runvcpkg
      #   with:
      #     vcpkgGitCommitId: '${{ matrix.vcpkgCommitId }}'
      #     # Run vcpkg with the command specified by the `runVcpkgFormatString` input.
      #     runVcpkgInstall: true
      #     vcpkgJsonGlob: '**/vcpkg.json'
      #     appendedCacheKey: vcpkginstall

      # - name: Prints output of run-vcpkg's action.
      #   run: echo "root='${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}', triplet='${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_DEFAULT_TRIPLET_OUT }}' "

      - name: Set VCPKG_ROOT
        run: echo "VCPKG_ROOT=$(echo $VCPKG_INSTALLATION_ROOT)" >> $GITHUB_ENV
        shell: bash

      - name: Build
        shell: cmd
        run: |
          set PATH=C:\msys64\mingw64\bin;%PATH%
          cargo build --release --verbose
        if: matrix.os == 'windows-latest'

      - name: Build
        shell: bash
        run: cargo build --release --verbose
        if: matrix.os != 'windows-latest'

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}
