name: Compile builds

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/l5p-kb-rgb
            asset_name: l5p-kb-rgb-linux
          - name: windows
            os: windows-latest
            artifact_name: target/release/l5p-kb-rgb.exe
            asset_name: l5p-kb-rgb-windows
          - name: macos
            os: macos-latest
            artifact_name: target/release/l5p-kb-rgb
            asset_name: l5p-kb-rgb-macos

    steps:
      - name: Download deps
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
           sudo apt-get update && sudo apt-get install -y libpango1.0-dev libx11-dev libxext-dev libxft-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev libudev-dev
          fi
        shell: bash
      - uses: actions/checkout@v2
      - name: Build
        shell: bash
        run: cargo build --verbose
