[package]
name = "legion-kb-rgb"
version = "0.19.0-dev"
authors = ["4JX"]
edition = "2018"
homepage = "https://github.com/4JX/L5P-Keyboard-RGB"
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
legion-rgb-driver = { path = "../driver" }

scrap = { git = "https://github.com/rustdesk/rustdesk", rev = "6c15dd6", features = [
    "wayland",
] }
rand = "0.8.5"
fast_image_resize = "2.4.0"
tray-item = { version = "0.5.0-alpha", git = "https://github.com/njust/tray-item-rs" }
clap = { version = "4.1.2", features = ["color", "cargo", "derive"] }
strum = "0.24.1"
strum_macros = "0.24.3"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
color-eyre = "0.6.2"
sysinfo = "0.27.7"
crossbeam-channel = "0.5.8"
thiserror = "1.0.38"
single-instance = "0.3.3"
image = "0.24.5"
open = "3.2.0"
error-stack = "0.2.4"
eframe = "0.20.1"
# egui-modal = "0.1.8"
egui-modal = { git = "https://github.com/n00kii/egui-modal.git", rev = "72ef5ca" }
egui_file = "0.5.4"
egui-notify = "0.5.1"
reqwest = { version = "0.11.17", default-features = false, features = [
    "rustls-tls",
    "blocking",
    "json",
] }
chrono = { version = "0.4.23", features = ["serde"] }
device_query = "1.1.3"

# Fix version to stop cargo from yelling about dependency resolution
bytes = "1.4.0"

# Dependabot alertsa
regex = "1.6.0"
crossbeam-utils = "0.8.12"


[build-dependencies]
winres = "0.1.12"

[package.metadata.vcpkg]
git = "https://github.com/microsoft/vcpkg"
rev = "c30de8e"

[package.metadata.vcpkg.target]
x86_64-unknown-linux-gnu = { dependencies = ["libvpx", "libyuv"] }
x86_64-pc-windows-msvc = { dependencies = [
    "libvpx:x64-windows-static",
    "libyuv:x64-windows-static",
] }
